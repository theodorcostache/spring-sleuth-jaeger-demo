plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.7.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.1.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.2.2.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-sleuth-zipkin:2.2.2.RELEASE'
    implementation 'io.github.openfeign:feign-okhttp:10.4.0'
    implementation 'io.github.openfeign:feign-httpclient:10.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'
}

group = 'de.costache'
version = '0.0.1-SNAPSHOT'
description = 'opentracing demo using feign and jaeger'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
